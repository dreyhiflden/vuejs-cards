<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <title>Lection 01.D</title>
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
  />
  <link
    rel="stylesheet"
    href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css"
  />
  <link
    rel="stylesheet"
    href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .bordered {
      border: 1px solid rebeccapurple;
    }
  </style>
</head>

<body>
<div id="app" class="container">
  <button v-bind:disabled="cards.length === 0" v-on:click="remove">
    remove a card
  </button>
  <h3 v-if="cards.length > 0">{{ `${cards.length} ${cards.length === 1 ? 'card' : 'cards'}:` }}</h3>
  <div class="row">
    <section
      v-for="card in cards"
      v-bind:key="card.id"
      class="column"
    >
      <div class="bordered">
        <h4>{{ card.title }}</h4>
        <hr v-show="card.subtitle && !card.isHidden" />
        <span v-if="!card.isHidden">{{ card.subtitle }}</span>
        <button v-on:click="removeThis(card)">Remove this card</button>
        <button v-if="!card.isHidden && card.subtitle" v-on:click="setHide(card)">Hide subtitle</button>
        <button v-if="card.isHidden" v-on:click="setVisible(card)">Show subtitle</button>
      </div>
    </section>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
