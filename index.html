<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <title>VueJS Cards</title>
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
  />
  <link
    rel="stylesheet"
    href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css"
  />
  <link
    rel="stylesheet"
    href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .bordered {
      border: 1px solid rebeccapurple;
    }
  </style>
</head>

<body>
<div id="app" class="container">
  <button :disabled="cards.length === 0" @click="remove">
    remove a card
  </button>
  <h3 v-if="cards.length > 0">{{ `${cards.length} ${cards.length === 1 ? 'card' : 'cards'}` }}</h3>
  <h4>{{ `${listFavorites.length} favorite ${listFavorites.length === 1 ? 'card' : 'cards'}`
    }}</h4>
  <div class="row">
    <section
      v-for="card in cards"
      :key="card.id"
      class="column"
    >
      <card-component
        :card="card"
        :is-favorite="isFavorite"
        v-on="{
          'remove-this': removeThis,
          'hide-subtitle': setHide,
          'show-subtitle': setVisible,
          'add-to-favorites': addToFavorites,
          'remove-from-favorites': removeFromFavorites,
        }"
      />
    </section>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
